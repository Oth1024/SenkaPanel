<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senka Panel</title>
    <link rel="stylesheet" href="common.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body class="background">
    <div class="title_container">
        <div style="display: flex; margin-left: 30px;" class="can_select">
            <img src="./assets/Senka_Icon.png" style="height: auto;">
            <div style="
                color: #EA5E27FF;
                white-space: nowrap;
                width: fit-content;
                font-weight: bold;
                font-size: 40px;">
                Senka Panel
            </div>
        </div>
        <ul class="horizontal_list">
            <li class="list_tab list_tab_left_border dropdown">
                <div class="list_tab senka_change_color text_center_container">
                    <a>More</a>
                </div>
                <div class="dropdown_content">
                    <div class="list_tab senka_change_color text_center_container text_border can_select">
                        <p>切换到中文</p>                
                    </div>
                    <div class="list_tab senka_change_color text_center_container text_border can_select">
                        <a>Source Code</a>                        
                    </div>
                    <div class="list_tab senka_change_color text_center_container text_border can_select">
                        <p>About Senka Panel</p>                
                    </div>
                    <div class="list_tab senka_change_color text_center_container text_border can_select">
                        <p>Logout</p>                
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content_background">
        <div style="
            width: 100%;
            height: 90vh;">
            <div class="index_menu">
                <label class="index_menu_item can_select" for="application_radio">
                    <input type="radio" class="radio_select" id="application_radio" name="index_radio" value="Applications">
                    <span>Applications</span>
                </label>
                <label class="index_menu_item can_select" for="monitors_radio">
                    <input type="radio" class="radio_select" id="monitors_radio" name="index_radio" value="Monitors">
                    <span>Monitors</span>
                </label>
                <label class="index_menu_item can_select" for="shell_radio">
                    <input type="radio" class="radio_select" id="shell_radio" name="index_radio" value="Shell">
                    <span>Shell</span>
                </label>
                <label class="index_menu_item can_select" for="neywork_radio">
                    <input type="radio" class="radio_select" id="neywork_radio" name="index_radio" value="Network">
                    <span>Network</span>
                </label>
                <label class="index_menu_item can_select" for="files_radio">
                    <input type="radio" class="radio_select" id="files_radio" name="index_radio" value="Files">
                    <span>Files</span>
                </label>
                <div style="
                    height: 100%;
                    width: auto;
                    margin: 1px;
                    margin-left: 0;
                    margin-top: 0;
                    background-color: #1f1f1f;">
            </div>
        </div>
        <div style="
            height: 5vh;">
            <p style="
                display: flex;
                justify-content: center;
                align-items: center;">
                <span style="
                    color: gray;
                    font-size: 12px;">Powered by Oth1024</span>
            </p>
        </div>
    </div>
</body>
</html>
