<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senka Panel</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body class="home_background">
    <div class="home_title_container">
        <div style="display: flex; margin-left: 30px;">
            <img src="./assets/Senka_Icon.png" style="height: auto;">
            <div style="
                color: #EA5E27FF;
                white-space: nowrap;
                width: 300px;
                font-weight: bold;
                font-size: 40px;">
                Senka Panel
            </div>
        </div>
        <ul class="horizontal_list">
            <li class="home_list_tab home_list_tab_left_border">
                <div class="home_list_tab senka_change_color text_center_container">
                    <span>Login</span>
                </div>
            </li>
            <li class="home_list_tab home_list_tab_left_border dropdown">
                <div class="home_list_tab senka_change_color text_center_container">
                    <a>More</a>
                </div>
                <div class="dropdown_content">
                    <div class="home_list_tab senka_change_color text_center_container text_border">
                        <p>To zh-cn</p>                
                    </div>
                    <div class="home_list_tab senka_change_color text_center_container text_border">
                        <a>Source Code</a>                        
                    </div>
                    <div class="home_list_tab senka_change_color text_center_container text_border">
                        <p>About Senka Panel</p>                
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="body_content_background">
        <div 
            style="
            background-color:#1f1f1f;
            justify-content: space-between;
            display: flex;
            align-items: center;
            width: 100%;
            height: 80%;
            border-bottom: gray 1px solid;">
            <div style="
                height: 100%;
                width: 55%;
                display: flex;
                justify-content: right;">
                <img src="./assets/Senka-release.png" 
                    style="
                    display: block;
                    margin-top: auto;
                    margin-bottom: auto;
                    margin-right: 50px;
                    height: 90%;
                    min-width: unset;
                    min-height: unset;"/>
            </div>
            <div style="
                width: 45%;">
                <p>
                    <span style="
                        font-size: 80px;
                        color: #EA5E27;">Senka</span>
                    <span style="
                        font-size: 80px;
                        color: white;">Panel</span>
                </p>
                <p style="color: gray;">An friendly open-source personal server management platform</p>
            </div>
        </div>
        <div>
            <p style="
                display: flex;
                justify-content: center;
                align-items: center;">
                <img style="max-width: 75px;" src="./assets/Oth1024_logo_10002.png">
                <span style="
                    color: gray;
                    font-size: 12px;">Powered by Oth1024</span>
            </p>
        </div>
    </div>
</body>
</html>
